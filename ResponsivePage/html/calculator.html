<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Calculator</title>
        <link rel="stylesheet" href="../css/menu.css" />
        <script src="../js/main.js" defer></script>
    </head>
<body>
    <div class="topnav">
        <a href="calculator.html">Calculator</a>
        <a href="http://csci331vm.cs.montana.edu/~t92f243/LAMP/index.html">Add To Database</a>
        <a href="http://csci331vm.cs.montana.edu/~t92f243/TempConvertSecret/index.html">Temperature Converter</a>
        <a href="https://www.coolmathgames.com/">Coolmath Games</a>
    </div>

    <main>
        <img src="../images/machine1280w.jpg" alt="Responsive Image" class="responsive-image">
        <h1>Calculator</h1>
        <div class="calculator">
            <input type="number" id="num1" placeholder="Enter first number">
            <input type="number" id="num2" placeholder="Enter second number">
            <div id="result">Result: <span id="output"></span></div>
            <div class="buttons">
                <button class = "hello" onclick="calculate('+')">+</button>
                <button class = "hello" onclick="calculate('-')">-</button>
                <button class = "hello" onclick="calculate('*')">×</button>
                <button class = "hello" onclick="calculate('/')">÷</button>
                <button class = "bye" onclick="calculate('>=')">≥</button>
                <button class = "bye" onclick="calculate('<=')">≤</button>
            </div>
           
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
